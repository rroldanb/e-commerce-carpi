<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito RR-eShop</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <div class="wrapper">
        <aside>
            <header>
                <h1 class="logo">RR-eShop </h1>
            </header>
            <nav>
                <ul>
                    <li>
                        <a class="boton-menu boton-volver" href="./index.html"><i
                                class="bi bi-arrow-return-left"></i>Volver a la tienda</a>
                    </li>
                    <li>
                        <a id="boton-carrito" class="boton-menu boton-carrito active" href="./carrito.html"><i
                                class="bi bi-cart-fill"></i>Carrito </a>
                    </li>
                </ul>
            </nav>
            <footer>
                <p class="texto-footer">© 2022 Carpi Coder by RR</p>
            </footer>
        </aside>
        <main>
            <h2 class="titulo-principal">Carrito</h2>
            <div class="contenedor-carrito">
                <p id="carrito-vacio" class="carrito-vacio">Su carrito está vacío <i class="bi bi-emoji-frown"></i></p>
                <div id="carrito-productos" class="carrito-productos disabled">
                    <!-- Esto se rellena con JS -->
                </div>

                <div id="carrito-footer" class="carrito-footer disabled">
                    <div class="carrito-footer-izq">
                        <buttton id="carrito-acciones-vaciar" class="carrito-acciones-vaciar">Vaciar Carrito</buttton>
                    </div>
                    <div class="carrito-footer-der">
                        <div class="carrito-footer-total">
                            <p>Total</p>
                            <p id="total">$3000</p>
                        </div>
                        <buttton id="carrito-acciones-comprar" class="carrito-acciones-comprar">Finalizar Compra</buttton>
                    </div>
                </div>
                <p id="carrito-comprado" class="carrito-comprado disabled">Muchas gracias por tu compra. <i class="bi bi-emoji-laughing"></i></p>

            </div>
        </main>
    </div>
    <script src="./js/carrito.js"></script>
</body>

</html>
